<!--Create a web page to show all hyperlinks with following specification: 
Default color is pink.
Active color is blue 
Visited color is Green 
Hyperlink should be without underline. -->
<!DOCTYPE html>
<html>
<head>
	<title>Hyperlinks</title>
	<style>
		a {
			color: pink; /* default color */
			text-decoration: none; /* remove underline */
		}
		a:visited {
			color: green; /* visited color */
		}
		a:hover, a:active {
			color: blue; /* active color */
		}
	</style>
</head>
<body>
	<h1>Hyperlinks</h1>
	<p>Check out these cool websites:</p>
	<ul>
		<li><a href="https://www.google.com">Google</a></li>
		<li><a href="https://www.facebook.com">Facebook</a></li>
		<li><a href="https://www.twitter.com">Twitter</a></li>
		<li><a href="https://www.youtube.com">YouTube</a></li>
	</ul>
</body>
</html>
