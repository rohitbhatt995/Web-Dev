<!--Using table related tags align the images with hyperlinks-->
<!DOCTYPE html>
<html>
<head>
	<title>Table with Images and Links</title>
	<style>
		table {
			border-collapse: collapse;
			margin: auto;
			text-align: center;
		}
		td {
			padding: 10px;
			border: 1px solid black;
		}
		img {
			max-width: 100%;
			height: auto;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td><a href="https://www.microsoft.com/en-us/windows/"><img src="https://via.placeholder.com/150x150.png?text=Windows" alt="Windows"></a></td>
			<td><a href="https://www.microsoft.com/en-us/edge"><img src="https://via.placeholder.com/150x150.png?text=Internet+Explorer" alt="Internet Explorer"></a></td>
      <td><a href="https://www.dell.com/support/home/en-us/product-support/product/dell-active-pen-pn3380/docs"><img src="https://via.placeholder.com/150x150.png?text=Dell+Active+Pen" alt="Dell Active Pen"></a></td>
      <td><a href="https://www.seagate.com/support/"><img src="https://via.placeholder.com/150x150.png?text=Seagate+Backup" alt="Seagate Backup"></a></td>
		</tr>
		<tr>
			<td><a href="https://www.google.com/maps"><img src="https://via.placeholder.com/150x150.png?text=Google+Maps" alt="Google Maps"></a></td>
      <td><a href="https://www.microsoft.com/en-us/windows/"><img src="https://via.placeholder.com/150x150.png?text=Windows" alt="Windows"></a></td>
			<td><a href="https://www.tableau.com/learn/training"><img src="https://via.placeholder.com/150x150.png?text=Tableau" alt="Tableau"></a></td>
			<td><a href="https://www.microsoft.com/en-us/microsoft-365/excel"><img src="https://via.placeholder.com/150x150.png?text=Excel" alt="Excel"></a></td>
		</tr>
		<tr>
			<td><a href="https://www.microsoft.com/en-us/windows/"><img src="https://via.placeholder.com/150x150.png?text=Windows" alt="Windows"></a></td>
			<td><a href="https://www.google.com/maps"><img src="https://via.placeholder.com/150x150.png?text=Google+Maps" alt="Google Maps"></a></td>
			<td><a href="https://www.google.com/drive/"><img src="https://via.placeholder.com/150x150.png?text=Google+Drive" alt="Google Drive"></a></td>
      <td><a href="https://www.airtel.in/"><img src="https://via.placeholder.com/150x150.png?text=Airtel" alt="Airtel"></a></td>
		</tr>
  </table>
  </body>
</html>
