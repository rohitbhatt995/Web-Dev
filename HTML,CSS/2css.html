<!DOCTYPE html>
<html>
<head>
	<title>Box Shadow and Text Shadow</title>
	<style>
		/* Box Shadow */
		.box {
			width: 200px;
			height: 200px;
			background-color: #ccc;
			box-shadow: 5px 5px 10px #888888;
		}

		/* Text Shadow */
		h1 {
			font-size: 36px;
			text-shadow: 2px 2px #888888;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<h1>Text with shadow</h1>
</body>
</html>
