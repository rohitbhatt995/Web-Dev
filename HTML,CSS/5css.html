<!--Create a web page to show transitioneffect in such a way so that elements gradualy change 
from one style to another style using html and css-->
<!DOCTYPE html>
<html>
<head>
	<title>Transition Effect</title>
	<style>
		.box {
			width: 200px;
			height: 200px;
			background-color: pink;
			transition: background-color 1s ease-in-out;
		}

		.box:hover {
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
